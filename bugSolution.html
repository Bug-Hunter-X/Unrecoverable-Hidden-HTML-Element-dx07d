<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    let divContent = document.getElementById("myDiv").innerHTML; // Store the original content
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clear the div content
      document.getElementById("myDiv").style.display = "none"; // Hide the div
      setTimeout(function() { // Restore after 2 seconds
          document.getElementById("myDiv").innerHTML = divContent;
          document.getElementById("myDiv").style.display = "block";
      }, 2000);
    }
  </script>
</body>
</html>
