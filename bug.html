<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clear the div content
      document.getElementById("myDiv").style.display = "none"; // Hide the div
      // Missing step to re-add the div or its content later on
    }
  </script>
</body>
</html>
